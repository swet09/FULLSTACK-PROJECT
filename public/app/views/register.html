<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <meta charset="utf-8">
    
    
    <link rel="stylesheet" type="text/css" href="assets/css/register.css">
    
    <title>register</title>

</head>

<body>
    
    <div class="user">
        <header class="user__header">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
            <h1 class="user__title">Tasty Meal waiting for You!!!</h1>
        </header>
        
        <form class="form">
            <div class="form__group">
                <input type="text" placeholder="Username" class="form__input" required ="true"/>
            </div>
            
            <div class="form__group">
                <input type="email" placeholder="Email" class="form__input" required ="true"/>
            </div>
            
            <div class="form__group">
                <input type="password" placeholder="Password" class="form__input" required ="true"/>
            </div>
            
            <button class="btn btn-primary" type="button">Register</button>
        </form>
    </div>
    
</body>

</html>
